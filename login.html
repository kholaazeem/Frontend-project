<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Haute Hijab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Arial', sans-serif; }
        .auth-card {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px;
            background: #fff;
            border-radius: 0; /* Square edges like the brand style */
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .auth-title {
            text-align: center;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        .form-control {
            border-radius: 0;
            padding: 12px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .btn-auth {
            background-color: #000;
            color: #fff;
            width: 100%;
            padding: 12px;
            border-radius: 0;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            border: none;
            transition: 0.3s;
        }
        .btn-auth:hover { background-color: #333; color: #fff; }
        .auth-footer { text-align: center; margin-top: 20px; font-size: 14px; }
        .auth-footer a { color: #000; text-decoration: underline; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div class="auth-card">
            <h2 class="auth-title">Login</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label small text-uppercase">Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label class="form-label small text-uppercase">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password">
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label small" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="small text-muted text-decoration-none">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-auth">Sign In</button>
            </form>
            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Register</a>
            </div>
        </div>
    </div>



    <script type="module" src="config.js"></script>
 <script type="module" src="auth.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
