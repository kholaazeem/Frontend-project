<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Haute Hijab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Arial', sans-serif; }
        .auth-card {
            max-width: 450px;
            margin: 60px auto;
            padding: 40px;
            background: #fff;
            border-radius: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .auth-title {
            text-align: center;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        .form-control {
            border-radius: 0;
            padding: 12px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }
        .btn-auth {
            background-color: #000;
            color: #fff;
            width: 100%;
            padding: 12px;
            border-radius: 0;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            border: none;
        }
        .btn-auth:hover { background-color: #333; color: #fff; }
        .auth-footer { text-align: center; margin-top: 20px; font-size: 14px; }
        .auth-footer a { color: #000; text-decoration: underline; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div class="auth-card">
            <h2 class="auth-title">Create Account</h2>
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label small text-uppercase">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" id="first-name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label small text-uppercase">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" id="last-name">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label small text-uppercase">Email Address</label>
                    <input type="email" class="form-control" placeholder="email@example.com" id="signup-email">
                </div>
                <div class="mb-3">
                    <label class="form-label small text-uppercase">Password</label>
                    <input type="password" class="form-control" placeholder="Create password" id="signup-pass">
                </div>
                <div class="mb-4">
                    <p class="small text-muted">By creating an account, you agree to our Terms & Conditions.</p>
                </div>
                <button type="submit" class="btn-auth" id="signup-btn">Create Account</button>
            </form>
            <div class="auth-footer">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>


    <script type="module" src="config.js"></script>
 <script type="module" src="auth.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
