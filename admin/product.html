<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products | Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #f8f9fa; }
        
        /* Sidebar Styling (Same as Dashboard) */
        .sidebar {
            min-height: 100vh;
            background-color: #212529;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #0d6efd;
            color: white;
        }
        .sidebar i { margin-right: 10px; width: 20px; text-align: center; }

        /* Product Image in Table */
        .product-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-2 sidebar d-none d-md-block">
                <h4 class="text-center text-white mb-4">Hijab Store</h4>
                <a href="dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
                <a href="#" class="active"><i class="fa-solid fa-box-open"></i> All Products</a>
                <a href="#"><i class="fa-solid fa-cart-shopping"></i> Orders</a>
                <a href="#"><i class="fa-solid fa-users"></i> Customers</a>
                <hr class="text-secondary">
                <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
            </div>

            <div class="col-md-10 p-4">
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Product Inventory</h2>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">
                        <i class="fa-solid fa-plus"></i> Add New Hijab
                    </button>
                </div>

                <div class="card mb-4 border-0 shadow-sm">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Search by name...">
                            </div>
                            <div class="col-md-3">
                                <select class="form-select">
                                    <option selected>Filter by Category</option>
                                    <option>Chiffon</option>
                                    <option>Jersey</option>
                                    <option>Silk</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-primary w-100">Filter</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Image</th>
                                        <th>Product Name</th>
                                        <th>Category</th>
                                        <th>Price</th>
                                        <th>Stock</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><img src="https://via.placeholder.com/50" class="product-img" alt="Hijab"></td>
                                        <td><strong>Premium Chiffon - Black</strong></td>
                                        <td>Chiffon</td>
                                        <td>Rs. 1,200</td>
                                        <td><span class="badge bg-success">In Stock (50)</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary"><i class="fa-solid fa-pen"></i></button>
                                            <button class="btn btn-sm btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
                                        </td>
                                    </tr>
                                    
                                    <tr>
                                        <td><img src="https://via.placeholder.com/50" class="product-img" alt="Hijab"></td>
                                        <td><strong>Everyday Jersey - Beige</strong></td>
                                        <td>Jersey</td>
                                        <td>Rs. 950</td>
                                        <td><span class="badge bg-warning text-dark">Low Stock (5)</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary"><i class="fa-solid fa-pen"></i></button>
                                            <button class="btn btn-sm btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td><img src="https://via.placeholder.com/50" class="product-img" alt="Hijab"></td>
                                        <td><strong>Luxury Silk - Maroon</strong></td>
                                        <td>Silk</td>
                                        <td>Rs. 2,500</td>
                                        <td><span class="badge bg-danger">Out of Stock</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary"><i class="fa-solid fa-pen"></i></button>
                                            <button class="btn btn-sm btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

  

    <div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Hijab</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-control" placeholder="e.g. Premium Chiffon Scarf">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Price (Rs)</label>
                            <input type="number" class="form-control" placeholder="1200">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select">
                                <option>Chiffon</option>
                                <option>Jersey</option>
                                <option>Silk</option>
                                <option>Undercap</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label class="form-label">Color Name</label>
                            <input type="text" class="form-control" placeholder="e.g. Navy Blue">
                        </div>
                       <div class="mb-3">
    <label class="form-label">Available Colors</label>
    
    <div id="colors-container">
        <div class="row mb-2 color-row">
            <div class="col-7">
                <input type="text" class="form-control" placeholder="Color Name (e.g. Maroon)" name="colorName[]">
            </div>
            <div class="col-3">
                <input type="color" class="form-control form-control-color w-100" value="#563d7c" name="colorHex[]">
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-outline-danger w-100" onclick="removeColor(this)">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="addColorField()">
        <i class="fa-solid fa-plus"></i> Add Another Color
    </button>
</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Upload Image</label>
                        <input type="file" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="3" placeholder="Soft fabric, non-slip..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Save Product</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script>
    // 1. Naya Color Field Add karne ka function
    function addColorField() {
        // Container dhoondo
        const container = document.getElementById('colors-container');

        // Nayi row create karo (HTML string)
        const newRow = document.createElement('div');
        newRow.classList.add('row', 'mb-2', 'color-row');
        
        newRow.innerHTML = `
            <div class="col-7">
                <input type="text" class="form-control" placeholder="Color Name" name="colorName[]">
            </div>
            <div class="col-3">
                <input type="color" class="form-control form-control-color w-100" value="#000000" name="colorHex[]">
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-outline-danger w-100" onclick="removeColor(this)">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        `;

        // Container me jod do
        container.appendChild(newRow);
    }

    // 2. Color Field Delete karne ka function
    function removeColor(button) {
        // Jis button par click hua, uski poori row (parent) ko hata do
        const row = button.closest('.color-row');
        
        // Check karo ke kam se kam 1 row bachi rahe (optional)
        const totalRows = document.querySelectorAll('.color-row').length;
        if (totalRows > 1) {
            row.remove();
        } else {
            alert("At least one color is required!");
        }
    }
</script>









</body>




</html>
