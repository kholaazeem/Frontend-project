<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products | Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>


    /* Card Design */
    .product-card {
        border: none;
        border-radius: 15px; /* Thoda zyada goal */
        background: #fff;
        transition: all 0.3s ease;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05); /* Halka sa shadow */
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }

    /* Image Area */
    .img-container {
        position: relative;
        height: 250px;
        background-color: #f8f9fa;
        overflow: hidden;
    }

    .card-img-top {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Photo fit rahegi */
        transition: transform 0.5s;
    }
    
    .product-card:hover .card-img-top {
        transform: scale(1.08); /* Zoom effect */
    }

    /* Floating Edit/Delete Icons (Top Right) */
    .admin-actions {
        position: absolute;
        top: 15px;
        right: 15px;
        display: flex;
        gap: 8px;
        opacity: 0; /* Normal halat mein chupay rahenge */
        transition: opacity 0.3s;
    }

    .product-card:hover .admin-actions {
        opacity: 1; /* Mouse le jane par dikhenge */
    }

    .action-btn {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        cursor: pointer;
        transition: background 0.2s;
    }

    .action-btn:hover {
        background: #000; /* Hover par black */
        color: #fff;
    }

    /* Color Dots */
    .color-swatch {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        display: inline-block;
        border: 1px solid rgba(0,0,0,0.1);
        margin-right: 4px;
    }









        
        body { background-color: #f8f9fa; }
        
        /* Sidebar Styling (Same as Dashboard) */
        .sidebar {
            min-height: 100vh;
            background-color: #212529;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #0d6efd;
            color: white;
        }
        .sidebar i { margin-right: 10px; width: 20px; text-align: center; }

        /* Product Image in Table */
        .product-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-2 sidebar d-none d-md-block">
                <h4 class="text-center text-white mb-4">Hijab Store</h4>
                <a href="dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
                <a href="#" class="active"><i class="fa-solid fa-box-open"></i> All Products</a>
                <a href="#"><i class="fa-solid fa-cart-shopping"></i> Orders</a>
                <a href="#"><i class="fa-solid fa-users"></i> Customers</a>
                <hr class="text-secondary">
                <button id="logout-btn" style="border: none; background-color: #212529;"><a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></button>
            </div>

            <div class="col-md-10 p-4">
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Product Inventory</h2>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">
                        <i class="fa-solid fa-plus"></i> Add New Hijab
                    </button>
                </div>

                <div class="card mb-4 border-0 shadow-sm">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Search by name...">
                            </div>
                            <div class="col-md-3">
                                <select class="form-select">
                                    <option selected>Filter by Category</option>
                                    <option>Chiffon</option>
                                    <option>Jersey</option>
                                    <option>Silk</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-primary w-100">Filter</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm border-0" id="product-list" >
                    
                </div>

            </div>
        </div>
    </div>

  

    <div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Hijab</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="prod-form">
                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-control" placeholder="e.g. Premium Chiffon Scarf" id="prod-name">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Price (Rs)</label>
                            <input type="number" class="form-control" placeholder="1200" id="prod-price">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="prod-categ">
                                <option>Chiffon</option>
                                <option>Jersey</option>
                                <option>Silk</option>
                                <option>Undercap</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                       <div class="mb-3">
    <label class="form-label">Available Colors</label>
    
    <div id="colors-container">
        <div class="row mb-2 color-row">
            <div class="col-7">
                <input type="text" class="form-control color-name-inp" placeholder="Color Name (e.g. Maroon)" name="colorName[]">
            </div>
            <div class="col-3">
                <input type="color" class="form-control form-control-color w-100 color-hex-inp" value="#563d7c" name="colorHex[]">
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-outline-danger w-100" onclick="removeColor(this)">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="addColorField()" id="add-another-clr-btn">
        <i class="fa-solid fa-plus"></i> Add Another Color
    </button>
</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Upload Image</label>
                        <input type="file" class="form-control" id="prod-img">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="3" placeholder="Soft fabric, non-slip..." id="prod-desc"></textarea>
                    </div>

                    <button type="submit" class="btn btn-success w-100" >Save Product</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="module" src="../config.js"></script>

<script type="module" src="../auth.js"></script>
<script type="module" src="./dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>












</body>




</html>
